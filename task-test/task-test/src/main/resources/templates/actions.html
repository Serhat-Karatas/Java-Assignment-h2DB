<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Imona</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <!-- Brand -->
  <a th:href="@{/game}"
     class="btn btn-primary" style="margin-left: 600px">Game</a>
  <a th:href="@{/players}"
     class="btn btn-primary" style="margin-left: 10px">Show Player</a></nav>
<br>
<br>
<div class ="container">
  <div class = "row">
    <h1> List Action </h1>
  </div>
  <table class = "table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
      <th> Action id</th>
      <th> Action Name</th>
      <th> Action Description</th>
      <th> Score</th>
      <th> Actions </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "action: ${actions}">
      <td th:text = "${action.id}"></td>
      <td th:text = "${action.name}"></td>
      <td th:text = "${action.descriptions}"></td>
      <td th:text = "${action.score}"></td>
         <!--"@{/{playerId}/actions/{actionId} (actionId=${action.id})(playerId=${playerId})"-->
      <td>
        <form th:action="@{/{playerId}/actions/{actionId}(actionId=${action.id})(playerId=${playerId})}" method="POST">
          <button type="submit" class="btn btn-primary">ADD</button>
        </form>
      </td>
    </tr>
    </tbody>

  </table>

</div>
</body>
</html>
