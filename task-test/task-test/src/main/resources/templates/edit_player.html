<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Imona</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a th:href="@{/game}"
       class="btn btn-primary" style="margin-left: 600px">Game</a>
    <a th:href="@{/players}"
       class="btn btn-primary" style="margin-left: 10px">Show Player</a>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Update Player </h1>
            <div class = "card-body">
                <form th:action="@{/players/{id} (id=${player.id})}" th:object = "${player}" method="POST">
                    <div class ="form-group">
                        <label>First Name </label>
                        <input
                                type = "text"
                                name = "firstName"
                                th:field = "*{name}"
                                class = "form-control"
                                placeholder="Enter Player First Name"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Last Name </label>
                        <input
                                type = "text"
                                name = "lastName"
                                th:field = "*{surname}"
                                class = "form-control"
                                placeholder="Enter Player Last Name"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Gender </label>
                        <select name="gender" th:field="*{gender}" class="form-control">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class ="form-group">
                        <label> Birth Date </label>
                        <input
                                type = "date"
                                name = "birthDate"
                                th:field = "*{birth_date}"
                                class = "form-control"
                                placeholder="Enter Player Birth Date"
                        />
                    </div>

                    <div class="form-group">
                        <label>Is Active</label>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" id="isactive" name="isactive" th:field="*{is_active}" class="form-check-input"/>
                        </div>
                    </div>


                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
