<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Imona</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <!-- Brand -->
  <a th:href="@{/game}"
     class="btn btn-primary" style="margin-left: 600px">Game</a>
  <a th:href="@{/players}"
     class="btn btn-primary" style="margin-left: 10px">Show Player</a>
</nav>
<br>
<br>
<div class ="container">
  <div class = "row">
    <h1> List Player </h1>
  </div>

  <div class = "row">
    <div class = "col-lg-3">
      <a th:href = "@{/players/new}" class = "btn btn-primary btn-sm mb-3"> Add Player</a>
    </div>
  </div>
  <table class = "table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
      <th> Player id</th>
      <th> Player First Name</th>
      <th> Player Last Name</th>
      <th> Birth Date</th>
      <th> Birth City</th>
      <th> Gender </th>
      <th> Is Active </th>
      <th> Actions </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "player: ${players}">
      <td th:text = "${player.id}"></td>
      <td th:text = "${player.name}"></td>
      <td th:text = "${player.surname}"></td>
      <td th:text = "${player.birth_date}"></td>
      <td th:text = "${player.city}"></td>
      <td th:text = "${player.gender}"></td>
      <td th:text = "${player.is_active}"></td>
      <td>
        <a th:href = "@{/players/edit/{id}(id=${player.id})}"
           class = "btn btn-primary">Update</a>

        <a th:href = "@{/players/{id}(id=${player.id})}"
           class = "btn btn-danger">Delete</a>

        <a th:href="@{/{playerId}/actions(playerId=${player.id})}"
           class="btn btn-danger">Add Actions</a>


      </td>
    </tr>
    </tbody>

  </table>

</div>
</body>
</html>
